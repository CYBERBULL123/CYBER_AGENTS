{% extends "base.html" %}

{% block content %}
<div class="py-12">
    <h1 class="text-3xl font-bold text-blue-400 mb-6">Incident Response</h1>

    <!-- Incident Management -->
    <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-2xl font-bold text-blue-400 mb-4">Manage Security Incidents</h2>
        <form hx-post="/incident-response/trigger" hx-swap="innerHTML" hx-target="#incident-status">
            <textarea name="incident_details" placeholder="Describe the incident..." 
                      class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            <button type="submit" class="mt-4 bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
        </form>
        <div id="incident-status" class="mt-4 text-gray-300"></div>
    </div>
</div>
{% endblock %}
