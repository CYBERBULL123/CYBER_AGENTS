<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAgent AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-400 flex items-center">
                <span class="material-icons text-3xl mr-2">security</span>
                CyberAgent
            </a>
            <div class="space-x-6">
                <a href="/threat-detection" class="hover:text-blue-400 flex items-center">
                    <span class="material-icons mr-1">warning</span>
                    Threats
                </a>
                <a href="/vulnerability-scanner" class="hover:text-blue-400 flex items-center">
                    <span class="material-icons mr-1">bug_report</span>
                    Scanner
                </a>
                <a href="/incident-response" class="hover:text-blue-400 flex items-center">
                    <span class="material-icons mr-1">emergency</span>
                    Incidents
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p class="text-gray-400">&copy; 2024 CyberAgent AI. All rights reserved.</p>
    </footer>
</body>
</html>
