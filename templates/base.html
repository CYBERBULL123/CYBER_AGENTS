<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cybersecurity AI{% endblock %}</title>
    
    <!-- TailwindCSS & Material Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    {% block head %}{% endblock %}

    <style>
        /* Ensure footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- ðŸ”· Page Content -->
    <main class="container mx-auto p-6 animate-fadeIn">
        {% block content %}{% endblock %}
    </main>

    <!-- Show Graph Only on Index Page -->
    {% block chart %}{% endblock %}

    <!-- ðŸ”· Footer (Sticky at Bottom) -->
    <footer class="bg-gray-800 text-gray-400 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Cybersecurity AI. All rights reserved.</p>
            <div class="mt-2">
                <a href="/privacy-policy" class="text-blue-400 hover:underline mx-2">Privacy Policy</a> | 
                <a href="/terms" class="text-blue-400 hover:underline mx-2">Terms of Use</a>
            </div>
        </div>
    </footer>

</body>
</html>
